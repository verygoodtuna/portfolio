<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>풀페이지만들기01</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="./css/kimjiwon.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/fullpage.js"></script>
</head>
<body>
<div id="fullpage">
   <section class="section">
     <div class="text main_home">
        <div class="inner">
            <div class="tit">
                <h1>
                    Torwards
                    <br />
                    my dream
                </h1>
                <p>
                    kimjiwon portfolio
                </p>
            </div>
            <figure>
                <img src="./imges/card.png" alt="">
            </figure>
        </div>
     </div>
   </section>
    <section id="slide" class="section">
        <div class="slide text main_stone">
            <div class="inner">
                <div class="box">
                    <div class="txt">
                        <h2>파란돌 스튜디오</h2>
                        <p>
                            디자인으로 세상과 소통하는 소셜 임팩트 브랜드 파란조약돌 디자인 스튜디오
                        </p>
                        <ul class="main_color">
                            <li>
                                color
                            </li>
                        </ul>
                    </div>
                    <div class="img_box">
                        <div class="pc">
                            <div class="pc_img">
                            </div>
                        </div>
                        <div class="moblie">
                            <div class="moblie_img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide text"> Slide 2 </div>
        <div class="slide text"> Slide 3 </div>
        <div class="slide text"> Slide 4 </div>
   </section>
   <section class="section">
     <div class="text">3</div>
   </section>
</div>
    <script>
        $(function(){
            $("#fullpage").fullpage({
                licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
                controlArrows: false, //슬라이드 화살표 숨김
                loopHorizontal: false, //슬라이드 반복 멈춤
            });
            
            //슬라이드에 훨 이벤트 넣기
            $("#slide").on("mousewheel", function(e){
                if(e.originalEvent.wheelDelta /120 > 0) {
                    fullpage_api.moveSlideLeft();
                }
                else{
                    fullpage_api.moveSlideRight();
                }
            });
            
            //클릭시 스크롤 멈춤
            $(".sg-btn").on("click",function(){
                fullpage_api.setAllowScrolling(false);
            });
            $(".close-btn").on("click",function(){
                fullpage_api.setAllowScrolling(true);
            });
        });                     
    </script>
</body>
</html>
